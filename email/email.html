<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
  </head>

  <body onload="document.form1.text1.focus()">
    <!--Normalmente um email é separado por duas partes pelo simbolo @
        Basicamente existem 4 partes para validar um email:
            o usuario, ou seja, tudo o que vem antes do @
            o simbolo @
            o nome do domínio
            o provedor

        o padrão oficial ditado pelo RFC 5322 fala que o regex para validar um 
        email deve ser esse:

           \A(?:[a-z0-9!#$%&'*+/=?^_‘{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_‘{|}~-]+)*
        |  "(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]
        |  \\[\x01-\x09\x0b\x0c\x0e-\x7f])*")
        @ (?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?
        |  \[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}
        (?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:
        (?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]
        |  \\[\x01-\x09\x0b\x0c\x0e-\x7f])+)
        \])\z

        mas nesse exemplo vou usar um mais simples
    -->

    <div class="mail">
      <h2>Insira o email</h2>

      <form name="form1" action="#">
        <ul>
          <li><input type="text" name="text1" /></li>

          <li>&nbsp;</li>

          <li class="validate">
            <input
              type="submit"
              name="validate"
              value="Validate"
              onclick="validarEmail(document.form1.text1)"
            />
          </li>

          <li>&nbsp;</li>
        </ul>
      </form>
    </div>
  </body>

  <script>
    function validarEmail(input) {
      const validRegex =
        /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

      //o método match rexecuta uma pesquisa por uma string
      if (input.value.match(validRegex)) {
        alert("Email válido");

        document.form1.text1.focus();

        return true;
      } else {
        alert("Email inválido");

        document.form1.text1.focus();

        return false;
      }
    }
  </script>
</html>
