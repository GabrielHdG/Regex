<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url</title>
  </head>
  <body onload="document.form1.text1.focus()">
    <!--
        Tá, esse eu confesso que olhei o código inteiro mas entendi pouco, já tá em um nível de louco
    -->

    <div>
      <h2>Insira o url para ser validado</h2>

      <form name="form1" action="#">
        <ul>
          <li><input type="text" name="text1" /></li>
          <li class="validate">
            <input
              type="submit"
              name="validate"
              value="Validate"
              onclick="validarUrl(document.form1.text1)"
            />
          </li>
        </ul>
      </form>
    </div>
  </body>

  <script>
    function validarUrl(input) {
      const validRegex =
        /((([A-Za-z]{3,9}:(?:\/\/)?)(?:[-;:&=\+\$,\w]+@)?[A-Za-z0-9.-]+|(?:www.|[-;:&=\+\$,\w]+@)[A-Za-z0-9.-]+)((?:\/[\+~%\/.\w-_]*)?\??(?:[-\+=&;%@.\w_]*)#?(?:[\w]*))?)/;
      //o método match rexecuta uma pesquisa por uma string
      if (input.value.match(validRegex)) {
        alert("Url válido");

        document.form1.text1.focus();

        return true;
      } else {
        alert("Url inválido");

        document.form1.text1.focus();

        return false;
      }
    }
  </script>
</html>
